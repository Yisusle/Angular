<h2>Contacto</h2>

<form #formContacto="ngForm" (ngSubmit)="onSubmit(formContacto)">
    <label for="nombre">Nombre</label> <br>
    <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="usuario.nombre" required pattern="[a-zA-Z]+"> 
    <span *ngIf="nombre.touched && !nombre.valid">El Nombre es Obligatorio.</span><br>

    <label for="apellidos">Apellidos</label> <br>
    <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="usuario.apellidos" pattern="[a-zA-Z]+">
    <span *ngIf="apellidos.touched && !apellidos.valid">Los Apellidos son Obligatorios.</span> <br>

    <label for="email">Email</label> <br>
    <input type="email" name="email" #email="ngModel" [(ngModel)]="usuario.email" required> 
    <span *ngIf="email.touched && !email.valid">El Email no es valido.</span><br>

    <label for="mensaje">Mensaje</label> <br>
    <textarea name="mensaje" cols="30" rows="10" #mensaje="ngModel" [(ngModel)]="usuario.mensaje" required></textarea> 
    <span *ngIf="mensaje.touched && !mensaje.valid">El Mensaje es Obligatorio.</span><br> <br>

    <input type="submit" value="Enviar" [disabled]="!formContacto.form.valid">
</form>
